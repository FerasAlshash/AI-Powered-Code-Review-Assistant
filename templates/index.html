<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #222222;
            --netflix-light-gray: #303030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--netflix-black);
            color: white;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: var(--netflix-dark-gray);
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--netflix-light-gray);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: var(--netflix-light-gray);
            color: white;
            border: 1px solid var(--netflix-red);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--netflix-red);
        }

        .new-chat-btn i {
            font-size: 20px;
        }

        .chat-history {
            margin-top: 20px;
        }

        .chat-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--netflix-light-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-item:hover {
            background-color: var(--netflix-red);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: var(--netflix-dark-gray);
            padding: 15px 20px;
            border-bottom: 1px solid var(--netflix-light-gray);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(45deg, #E50914, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        .logo-container {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--netflix-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--netflix-red);
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            animation: pulse 2s ease-in-out infinite;
            background: radial-gradient(circle at center, rgba(229, 9, 20, 0.1) 0%, transparent 70%);
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--netflix-red);
            animation: ripple 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            }
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 2px rgba(229, 9, 20, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(229, 9, 20, 0.8)); }
            100% { filter: drop-shadow(0 0 2px rgba(229, 9, 20, 0.5)); }
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin: 15px 0;
            animation: fadeIn 0.3s ease-in;
        }

        .message-content {
            display: inline-block;
            padding: 20px 25px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.8;
            font-size: 15px;
            background: var(--netflix-dark-gray);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
            white-space: pre-line;
            position: relative;
        }

        .message.assistant .message-content {
            background: var(--netflix-light-gray);
            border-left: 3px solid var(--netflix-red);
        }

        .message.user .message-content {
            background: #1a1a1a;
            border-right: 3px solid #666;
        }

        .message-content ul, 
        .message-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .message-content li {
            margin: 12px 0;
            padding-left: 5px;
        }

        .message-content li:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

        .message-content p {
            margin: 12px 0;
        }

        .message-content h1, 
        .message-content h2, 
        .message-content h3 {
            margin: 20px 0 15px 0;
            color: var(--netflix-red);
            font-weight: 600;
        }

        .message-content strong,
        .message-content b {
            color: var(--netflix-red);
            font-weight: 600;
            padding: 0 3px;
        }

        .message-content em,
        .message-content i {
            color: #999;
            font-style: italic;
            padding: 0 3px;
        }

        .message-content {
            text-align: justify;
            word-spacing: 2px;
            letter-spacing: 0.3px;
        }

        .input-container {
            padding: 20px;
            background-color: var(--netflix-dark-gray);
            border-top: 1px solid var(--netflix-light-gray);
        }

        .input-box {
            width: 100%;
            min-height: 100px;
            background-color: var(--netflix-light-gray);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0f1f;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: "âš¡";
            animation: pulse 1s infinite;
        }

        .delete-btn {
            background-color: rgba(229, 9, 20, 0.2);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .delete-btn:hover {
            background-color: var(--netflix-red);
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .code-container {
            position: relative;
            margin: 15px 0;
            background: var(--netflix-dark-gray);
            border-radius: 8px;
            overflow: hidden;
        }

        .code-header {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            background: var(--netflix-light-gray);
            color: white;
            border: 1px solid var(--netflix-red);
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--netflix-red);
        }

        .copy-btn.copied {
            background: #28a745;
            border-color: #28a745;
        }

        pre[class*="language-"] {
            margin: 0 !important;
            border-radius: 0 0 8px 8px;
        }

        .copy-tooltip {
            position: absolute;
            top: -30px;
            right: 10px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .copy-tooltip.show {
            opacity: 1;
            top: -25px;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… */
        .number-point {
            display: inline;
            margin-right: 5px;
            color: var(--netflix-red);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <i>+</i> New Chat
        </button>
        <div class="chat-history" id="chatHistory"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    âš¡
                </div>
            </div>
            <h1>AI Code Review Assistant</h1>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <textarea id="codeInput" class="input-box" placeholder="Paste your code or type your question here..."></textarea>
            <div class="button-container">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">Processing...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script>
        let currentReviewId = null;
        let currentConversation = [];

        function formatTimestamp(isoString) {
            return new Date(isoString).toLocaleString();
        }

        async function sendMessage() {
            const input = document.getElementById('codeInput').value;
            if (!input.trim()) return;

            // Add user message to chat
            addMessageToChat('user', input);
            document.getElementById('codeInput').value = '';

            showLoading();
            try {
                let response;
                if (!currentReviewId) {
                    // This is a new code review
                    response = await fetch('/review', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code: input })
                    });
                    const data = await response.json();
                    currentReviewId = data.review_id;
                    addMessageToChat('assistant', data.review);
                } else {
                    // This is a follow-up question
                    response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            review_id: currentReviewId,
                            question: input
                        })
                    });
                    const data = await response.json();
                    addMessageToChat('assistant', data.answer);
                }
                
                loadHistory();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your message.');
            } finally {
                hideLoading();
            }
        }

        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (content.includes('```')) {
                const parts = content.split('```');
                let processedContent = '';
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù†Øµ Ø§Ù„Ø¹Ø§Ø¯ÙŠ
                        const textContent = parts[i]
                            .replace(/\*/g, 'â€¢')
                            // ØªØµØ­ÙŠØ­ Ø·Ø±ÙŠÙ‚Ø© Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø±Ù‚Ø§Ù…
                            .replace(/^(\d+)\.\s*/gm, (match, number) => {
                                return `<span class="number-point">${number}.</span> `;
                            })
                            .replace(/([.!?])\s+/g, '$1<br><br>');
                        
                        processedContent += `<div class="message-content">${textContent}</div>`;
                    } else {
                        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„ÙƒÙˆØ¯ ÙƒÙ…Ø§ Ù‡Ùˆ
                        const codeLines = parts[i].split('\n');
                        const language = codeLines[0] || 'plaintext';
                        const code = codeLines.slice(1).join('\n');
                        
                        processedContent += `
                            <div class="code-container">
                                <div class="code-header">
                                    <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                                    <div class="copy-tooltip">Copied!</div>
                                </div>
                                <pre><code class="language-${language}">${code}</code></pre>
                            </div>`;
                    }
                }
                messageDiv.innerHTML = processedContent;
            } else {
                // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù†Øµ Ø§Ù„Ø¹Ø§Ø¯ÙŠ
                const processedContent = content
                    .replace(/\*/g, 'â€¢')
                    // ØªØµØ­ÙŠØ­ Ø·Ø±ÙŠÙ‚Ø© Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø±Ù‚Ø§Ù…
                    .replace(/^(\d+)\.\s*/gm, (match, number) => {
                        return `<span class="number-point">${number}.</span> `;
                    })
                    .replace(/([.!?])\s+/g, '$1<br><br>');
                
                messageDiv.innerHTML = `<div class="message-content">${processedContent}</div>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            Prism.highlightAll();
        }

        function copyCode(button) {
            const codeContainer = button.closest('.code-container');
            const codeElement = codeContainer.querySelector('code');
            const tooltip = codeContainer.querySelector('.copy-tooltip');
            
            navigator.clipboard.writeText(codeElement.textContent).then(() => {
                button.classList.add('copied');
                tooltip.classList.add('show');
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    tooltip.classList.remove('show');
                }, 1000);
            });
        }

        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                
                const historyContainer = document.getElementById('chatHistory');
                historyContainer.innerHTML = history.map(review => `
                    <div class="chat-item" onclick="loadConversation(${review.id})">
                        <div>${review.code.substring(0, 50)}...</div>
                        <div class="timestamp">${formatTimestamp(review.created_at)}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteReview(${review.id})">
                            Delete Chat
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadConversation(reviewId) {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                const review = history.find(r => r.id === reviewId);
                
                if (review) {
                    currentReviewId = reviewId;
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '';
                    
                    // Add initial code review
                    addMessageToChat('user', review.code);
                    addMessageToChat('assistant', review.review);
                    
                    // Add follow-up conversations
                    review.conversations.forEach(conv => {
                        addMessageToChat('user', conv.question);
                        addMessageToChat('assistant', conv.answer);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this conversation?')) return;

            try {
                await fetch(`/delete/${reviewId}`, {
                    method: 'DELETE'
                });
                
                if (currentReviewId === reviewId) {
                    currentReviewId = null;
                    document.getElementById('chatContainer').innerHTML = '';
                }
                
                loadHistory();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the conversation.');
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function startNewChat() {
            currentReviewId = null;
            currentConversation = [];
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('codeInput').focus();
        }

        // Load history when page loads
        document.addEventListener('DOMContentLoaded', loadHistory);

        // Handle Enter key to send message
        document.getElementById('codeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
